<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title> 投票宝- 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">

    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">
            <form class="m-t" role="form" action="<{:U('Login/login')}>" method="post">
                <h2 class="no-margins">登录：</h2>
                <p class="m-t-md">登陆到投票系统后台</p>
                <div class="form-group">
                    <input type="text" class="form-control uname" placeholder="用户名" name="username" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control pword m-b" placeholder="密码" name="password" required/>
                </div>
                <a href="">忘记密码了？</a>
                <button type="submit" class="btn btn-success block full-width m-b">登 录</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
