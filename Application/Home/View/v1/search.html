<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/v1/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/v1/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/v1/css/combind_mobile.min.css">
        <script type="text/javascript">
	        var vote_url = "<{:U('clickVote')}>";
	    	var verify_url = "<{:U('Verify')}>";
            var endDatetimeString = "<{$Project.endtime}>".replace(/-/g,"/");
            var isCountDownEndDatetime = true;
        </script>
        <script src="__PUBLIC__/v1/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/v1/js/jquery.countdown.min.js" type="text/javascript"></script>        
        <script src="__PUBLIC__/v1/js/Home.js" type="text/javascript"></script>
        <title><{$Project.name}></title>
    </head>
    <body>
    	<div class="CustomInfoTop">
            <img src="__PUBLIC__/v1/img/theme.jpg" width="100%" alt="">
        </div>
        <div id="content_pnlMain" class="container ContentWrapper HomeMainContent">
             <div id="content_pnlTimelineStatus" class="spacing TimelineStatus">
                 <i class="fa fa-clock-o"></i>
                 <div id="pnlEndDatetimeClock">离投票结束还有：
                     <span id="weeks"></span>周
                     <span id="daysLeft"></span>天
                     <span id="hours"></span>小时
                     <span id="minutes"></span>分
                     <span id="seconds"></span>秒
                 </div>
             </div>
             <div id="content_pnlTimelineStatus" class="spacing TimelineStatus">
                 <i class="fa fa-warning"></i>
                 <div>投票规则：<{$Project.voteway}></div>
             </div>
             <div id="content_pnlTimelineStatus" class="spacing TimelineStatus">
                 <i class="fa fa-bar-chart-o"></i>
                 <div>参赛说明：<{$Project.rule}></div>
             </div>
             <div id="content_pnlSummaryStat" class="SummaryStat">
                 <table class="table table-bordered">
                     <tbody>
                         <tr class="info">
                             <th id="content_thOptionCount" class="text-center">候选</th>
                             <th id="content_thVoteCount" class="text-center">投票人次</th>
                             <th id="content_thViewStat" class="text-center">访问量</th>
                         </tr>
                         <tr>
                             <td id="content_tdOptionCount" class="text-center">
                                 <span id="content_lbOptionCount"><{$Project.hxrnums}></span>
                             </td>
                             <td id="content_tdVoteCount" class="text-center">
                                 <span id="content_lbVoteCount"><{$Project.votesum}></span>
                             </td>
                             <td id="content_tdViewStat" class="text-center">
                                 <span id="content_lbViewStat"><{$Project.visitnum}></span>
                             </td>
                         </tr>
                     </tbody>
                 </table>
             </div>
             <div id="pnlTopicsWrapper">
				<form action="<{:U('search')}>" id="search_form" method="post">
					<div id="content_rptTopicList_pnlOptionSearch_0" class="spacing OptionSearch">
						<a id="content_rptTopicList_hplSearchPosition_0" name="SearchPosition"></a>
						<div class="input-group">
						    <input name="keyword" id="content_rptTopicList_tbOptionSearchInput_0" class="form-control input-sm OptionSearchInput" type="search" topicid="2748772" placeholder="请输入候选作品编号或作品名称">
						    <a onclick="document.getElementById('search_form').submit();" topicid="2748772" class="input-group-addon btn btn-primary OptionSearchButton" style="padding-top: 4px;padding-bottom: 4px;color: #fff;background-color: #325d88;">搜索</a>
						</div>
					</div>
				</form>
                <div id="content_rptTopicList_pnlOptionList_0" class="OptionList WithImages-OneColumn" topicid="2748772" optionlistpagesize="0" isvoterequired="true" columncount="1">
                     <ul id="content_rptTopicList_ulOptionList_0" class="list-unstyled OptionListUL" selectiontype="1" minvotequantity="1" maxvotequantity="-1">
                        <foreach name="User" item="vo">
	                         <li class="OptionListItem">
	                             <div class="thumbnail OptionItemWrapper">
	                                 <div id="content_rptTopicList_rptOptions_0_pnlOptionImage_0" class="OptionImageWrapper">
	                                     <a id="content_rptTopicList_rptOptions_0_hplDescription_0" title="<{$vo.personame}>" class="DescriptionLink" href="<{:U('userInfo',array('huid' => $vo['huid']))}>">
					                         <img id="content_rptTopicList_rptOptions_0_imgOptionImage_0" src="<{$vo.perpic}>" alt="<{$vo.lables}>">
					                     </a>
	                                 </div>
	                                 <div class="caption">
	                                     <label id="content_rptTopicList_rptOptions_0_labelOptionTitle_0" title="<{$vo.personame}>">
					                         <span class="OptionTitle">
					                             <i><{$vo.huid}>.</i>【<{$vo.personame}>】
					                         </span>
					                     </label>
	                                     <span id="content_rptTopicList_rptOptions_0_lbOptionSummary_0" class="OptionSummary"><{$vo.lables}></span>
	                                     <div id="content_rptTopicList_rptOptions_0_pnlStat_0" class="Stat">
	                                         <span id="content_rptTopicList_rptOptions_0_lbQuantity_0" title="票数" class="Quantity">
	                                             <small>
	                                                 <span>票数</span>
	                                                 <span class="badge"><{$vo.daynums}></span>
	                                             </small>
	                                         </span>
	                                     </div>
	                                     <div id="content_rptTopicList_rptOptions_0_pnlOneKeyVote_0" class="text-center OneKeyVoteWrapper">
					                         <a id="content_rptTopicList_rptOptions_0_hplOneKeyVote_0" class="btn btn-primary btn-block" data-itid="<{$vo.huid}>">
					                             <i class="fa fa-check-square-o"></i>投票
					                         </a>
					                     </div>
	                                 </div>
	                             </div>
	                         </li>
                         </foreach>
                     </ul>
                </div>
			</div>
		</div>
        <div id="footer_ucMenu_pnlMenuWrapper" class="MenuWrapper navbar-fixed-bottom">
            <div id="footer_ucMenu_pnlMenu" class="MenuCount_2">
                <ul id="footer_ucMenu_ulMenu">
                    <li id="footer_ucMenu_liHome">
                        <a id="footer_ucMenu_hplHome" href="<{:U('index')}>">
                            <i class="fa fa-home"></i>首页
                        </a>
                    </li>
                    <li id="footer_ucMenu_liRank">
                        <a id="footer_ucMenu_hplRank" href="<{:U('ranKingList')}>">
                            <i class="fa fa-star"></i>排名
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="voted" class="VoteSuccessMessage" style="left: 0px;width:180px;margin:auto;display: none;right: 0px;">已成功投票！</div>
        <div id="msg" style="display: none;">
	        <div class="modal fade bs-example-modal-sm in" tabindex="-1" role="dialog" id="pnlAlertModal" style="display: block;">
	            <div class="modal-dialog modal-sm" style="top: 129px;text-align:center;">
	                <div class="modal-content">
	                    <div class="modal-body" id="pnlAlertModalContent">
	                        <strong><h4 id="msg_title"></h4></strong>
                    		<p id="msg_content"></p>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="modal-backdrop fade in"></div>
        </div>
        <div id="verify" style="display: none;">
	        <div class="modal fade bs-example-modal-sm in" tabindex="-1" role="dialog" id="pnlAlertModal" style="display: block;">
	            <div class="modal-dialog modal-sm" style="top: 129px;text-align:center;" >
	                <div class="modal-content">
	                	<h3 class="h3"><strong>身份验证</strong></h3>
	                    <p>首次投票需进行身份证后六位验证！</p>
	                	<p class="p1">&nbsp;&nbsp;
	                                                                         姓名：<input id="personame"  style="margin:15px 0px 5px;height: 25px;border:0;border-radius: 5px;background-color: #ddd;"><br>
	                   	            身份证：<input id="joinflag"  style="margin:5px 0px 10px;height: 25px;border:0;border-radius: 5px;background-color: #ddd;"><br>
	                   		<button type="button" id="verify_button" style="width: 68px;height: 30px; border:0;border-radius: 5px;color:#fff;background-color: #325d88;">提交</button>
	                    </p>
	                </div>
	            </div>
	        </div>
	        <div class="modal-backdrop fade in"></div>
		</div>   
    </body>
</html>
